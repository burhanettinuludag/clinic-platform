<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whaleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Whale Body -->
  <ellipse cx="80" cy="50" rx="60" ry="30" fill="url(#whaleGradient)"/>

  <!-- Whale Head -->
  <ellipse cx="145" cy="50" rx="25" ry="22" fill="url(#whaleGradient)"/>

  <!-- Tail -->
  <path d="M 20 50 Q 0 30 10 15 Q 20 35 20 50" fill="url(#whaleGradient)"/>
  <path d="M 20 50 Q 0 70 10 85 Q 20 65 20 50" fill="url(#whaleGradient)"/>

  <!-- Belly -->
  <ellipse cx="100" cy="60" rx="45" ry="15" fill="#a5b4fc" opacity="0.6"/>

  <!-- Eye -->
  <circle cx="155" cy="45" r="4" fill="#1e1b4b"/>
  <circle cx="156" cy="44" r="1.5" fill="white"/>

  <!-- Smile -->
  <path d="M 158 55 Q 165 60 170 55" stroke="#1e1b4b" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Water spout -->
  <g class="spout">
    <ellipse cx="130" cy="20" rx="3" ry="6" fill="#93c5fd" opacity="0.8"/>
    <ellipse cx="125" cy="12" rx="2" ry="4" fill="#93c5fd" opacity="0.6"/>
    <ellipse cx="135" cy="10" rx="2" ry="4" fill="#93c5fd" opacity="0.6"/>
  </g>

  <!-- Fin -->
  <path d="M 90 35 Q 95 20 105 30 Q 100 35 90 35" fill="#4f46e5"/>
</svg>
